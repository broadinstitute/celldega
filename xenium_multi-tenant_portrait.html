<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Use flexbox to arrange the divs side by side */
        .visualization-container {
            display: flex;
            justify-content: space-between; /* Distribute the space between the elements */
            margin-bottom: 100px;
        }

        .visualization {
            width: 48%; /* Adjust the width of each visualization to fit in a row */
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="visualization-container">
        <div id="app-1" class="visualization"></div>
        <div id="app-2" class="visualization"></div>
    </div>

    <script type="module">
        import celldega from './src/celldega/static/widget.js';

        const token = '';
        const ini_x = 15500;
        const ini_y = 12200;
        const ini_z = 0;
        const ini_zoom = -6;

        let base_url = 'https://raw.githubusercontent.com/broadinstitute/celldega_Xenium_Prime_Human_Skin_FFPE_outs/main/Xenium_Prime_Human_Skin_FFPE_outs';

        // Initialize the first visualization
        let el_1 = document.querySelector("#app-1");
        const ls_1 = await celldega.landscape_ist(
            el_1,
            {},
            token,
            ini_x,
            ini_y,
            ini_z,
            ini_zoom,
            base_url,
            '',
            0.25
        );

        // Initialize the second visualization
        let base_url_2 = 'https://raw.githubusercontent.com/broadinstitute/celldega_Xenium_Prime_Mouse_Brain_Coronal_FF_outs/main/Xenium_Prime_Mouse_Brain_Coronal_FF_outs'
        let el_2 = document.querySelector("#app-2");
        const ls_2 = await celldega.landscape_ist(
            el_2,
            {},
            token,
            ini_x,
            ini_y,
            ini_z,
            ini_zoom,
            base_url_2,
            '',
            0.25
        );

        console.log('ls_2', ls_2);

    </script>
</body>
</html>
